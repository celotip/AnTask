<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDoApp</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script defer="defer" src="main.js"></script></head><body><div class="main-container"><header><button id="menu"></button><div class="logo">AnTask</div></header><div id="content" class="bg-none"></div></div><div class="username-popup popup" style="visibility: hidden;"><div class="container"><h3>Please input a username:</h3><form action=""><input name="username" id="username-input" required maxlength="10"></form></div></div><div class="tag-popup popup" style="visibility: hidden;"><form action=""><div class="tag-title-container"><input placeholder="title" required> <button type="submit">Add</button></div><div class="colors-container"><button type="button" data-color="#ce1e1e" style="background-color: #ce1e1e;" class="color"></button> <button type="button" data-color="#c2ce1e" style="background-color: #c2ce1e;" class="color"></button></div><button type="button" class="cancel">Cancel</button></form></div><div class="new-task-popup popup" style="visibility: hidden;"><form action=""><p><label for="new-title">Title:</label> <input id="new-title" name="title" placeholder="buy groceries" required></p><p><label for="new-desc">Description:</label><br><br><textarea rows="4" cols="40" id="new-desc" name="desc" placeholder="things to buy: bananas, milk, cereal"></textarea></p><p><label for="new-due">Due:</label> <input type="date" id="new-due" name="due" placeholder="22/03/2024" required></p><div class="buttons-container"><button type="submit">Add</button> <button type="button" class="cancel">Cancel</button></div></form></div><div class="card-popup popup" style="visibility: hidden;"><div class="buttons-container"><button type="button" class="edit" data-name="">Edit</button><div class="close">&#x2715;</div></div><div class="card-section-container"><h2>Title</h2><div id="card-title" class="text"></div></div><div class="card-section-container"><h2>Description</h2><div id="card-desc" class="text"></div></div><div class="card-section-container"><h2>Due</h2><div id="card-due" class="text"></div></div></div><div class="edit-task-popup popup" style="visibility: hidden;"><form action=""><p><label for="edit-title">Title:</label> <input id="edit-title" name="title" placeholder="buy groceries" required></p><p><label for="edit-desc">Description:</label><br><br><textarea rows="4" cols="40" id="edit-desc" name="desc" placeholder="things to buy: bananas, milk, cereal"></textarea></p><p><label for="edit-due">Due:</label> <input type="date" id="edit-due" name="due" placeholder="22/03/2024" required></p><div class="buttons-container"><button type="submit">Edit</button> <button type="button" class="cancel">Cancel</button></div></form></div></body></html>
